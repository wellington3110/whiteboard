apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:  
      labels:
        app: my-app
        team: backend
    spec:
      containers:
        - name: my-app
          image: wellington31/go-demo-application:0.4
          resources:  
            requests:
              memory: "8Mi"
            limits:
              memory: "64Mi"
          ports:
            - name: go-app
              containerPort: 8080
          livenessProbe:
            httpGet:
              port: go-app
              path: /ping
            initialDelaySeconds: 5
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              port: go-app
              path: /ping
            initialDelaySeconds: 5
            timeoutSeconds: 30
