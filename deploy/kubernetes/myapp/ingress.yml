apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: myapp.kube.devmanezinho.com
    http:
      paths:
      - path: / 
        pathType: ImplementationSpecific
        backend:
          service:
            name: my-app-service
            port:
              number: 8080
